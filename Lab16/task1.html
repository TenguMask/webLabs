<html>

<head>
    <title>Lab16</title>
    <script type="text/javascript">
        function add5() {
            var cep = document.createElement('p');
            var cebr = document.createElement('br');
            var ctn1 = document.createTextNode('TextNode#1');
            var ctn2 = document.createTextNode('TextNode#2');
            document.body.appendChild(cep);
            cep.appendChild(ctn1);
            cep.appendChild(cebr);
            cep.appendChild(ctn2);
            cep.appendChild(ctn3);
        }
    </script>
</head>

<body>
    <input type="button" value="Add a line" onclick="add5();" />
    <select id="ss"> </select>
</body>
